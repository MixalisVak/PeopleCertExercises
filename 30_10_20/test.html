<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" href="images/css-lattice-pattern.jpg">
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <div id="container">
        <form>
            <header>
                <h1>Registration Here</h1>
            </header>
            <main>
                <input type="text" required placeholder="Enter your first Name">
                <input type="text"  required placeholder="Enter your last Name">
                <input type="email" required placeholder="Enter Your Verified Email">
                <input type="number" required placeholder="Enter your Phone Number with Zero">
                <input type="password" required placeholder="Password Minimum 8 Char">
                <input type="password" required placeholder="Confirm Password">
                <p>Gender:</p>
                <label class="gender"><input type="radio" name="gender"> <a>Male</a></label>
                <label class="gender"><input type="radio" name="gender" > <a>Female</a></label>
                <label class="gender"><input type="radio" name="gender"> <a>Other</a> </label>
                <label class="terms"><input type="checkbox"> I agree all terms and conditions </label>
                <br>
                <input type="submit" value="SUBMIT">
                <br>
                <a class="account" href="#">You have already an Account ?</a>
            </main>
        </form>
    </div>
</body>
</html>
